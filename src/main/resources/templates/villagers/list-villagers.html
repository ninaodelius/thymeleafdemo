<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Villager Directory</title>
</head>
<body>
<div class="container">

<h3>Villager Directory</h3>
<hr>
<a th:href="@{/villagers/showFormForAdd}"
        class="btn btn-primary btn-sm">
    Add Villager</a>
<hr>
<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
        <th>Name</th>
        <th>Personality</th>
        <th>Species</th>
        <th>Action</th>
    </tr>
    </thead>

<tbody>
<tr th:each= "tempVillager : ${villagers}">
    <td th:text="${tempVillager.name}"></td>
    <td th:text="${tempVillager.personality}"></td>
    <td th:text="${tempVillager.species}"></td>

    <td>
        <a th:href="@{/villagers/showFormForUpdate(villagerId=${tempVillager.id})}"
        class="btn btn-info btn-sm">
        Update
        </a>

        <a th:href="@{/villagers/delete(villagerId=${tempVillager.id})}"
           class="btn btn-danger btn-sm"
        onclick="if (!(confirm('Are you sure you want to delete this villager?')))return false">
            Delete
        </a>


    </td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
