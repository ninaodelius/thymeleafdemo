<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Save Villager</title>
</head>

<body>
<div class="container">
    <h3>Villager Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Villager</p>

    <form action="#" th:action="@{/villagers/save}"
                th:object="${villager}" method="POST">

        <input type="text" th:field="*{name}"
        class="form-control mb-4 col-4" placeholder="Name">
        <input type="text" th:field="*{personality}"
               class="form-control mb-4 col-4" placeholder="Personality">
        <input type="text" th:field="*{species}"
               class="form-control mb-4 col-4" placeholder="Species">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>
<hr>
    <a th:href="@{/villagers/list}">Back to Villagers List</a>
</div>

</body>

</html>
